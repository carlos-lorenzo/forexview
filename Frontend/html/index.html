<!DOCTYPE html>
<head>
    <title>Forex Backtester</title>
    <link rel="stylesheet" href="/Frontend/css/style.css">
</head>
<body>

    <div class="trading-view">
        <div class="chart-container">
            <h1 class="chart-title">1m</h1>
            <div class="chart" id="1m"></div>
            <button class="new-candle" id="1m-new-candle">New 1m Candle</button>
        </div>
    
        <div class="chart-container">
            <h1 class="chart-title">15m</h1>
            <div class="chart" id="15m"></div>
            <button class="new-candle" id="15m-new-candle">New 15m Candle</button>
        </div>

        <div class="chart-container">
            <h1 class="chart-title">4h</h1>
            <div class="chart" id="4h"></div>
            <button class="new-candle" id="4h-new-candle">New 4h Candle</button>
        </div>

        <div class="chart-container">
            <h1 class="chart-title">1D</h1>
            <div class="chart" id="1D"></div>
            <button class="new-candle" id="1D-new-candle">New 1D Candle</button>
        </div>
        
    </div>
    
    <button id="reset">Reset</button>
    <h3 id="balance"></h3>
    <h3 id="equity"></h3>

    <form name="position-form">
        Type: <input type="text" name="type">
        Pair: <input type="text" name="pair">
        TP: <input type="number" step="0.00001" name="tp">
        SL: <input type="number" step="0.00001" name="sl">
        <button id="open-position" type="button">Open Position</button>
    </form>


    <div class="positions" id="open-positions"></div>



    <script type="module" src="/Frontend/js/broker.js"></script>
    <script type="module" src="/Frontend/js/chart.js"></script> 
    
</body>
