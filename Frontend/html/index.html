<!DOCTYPE html>
<head>
    <title>Forex Backtester</title>
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backtester">
        <div id="trading-view">
            <div id="timeframe-selectors"></div>
            <div id="charts"></div>
            <div id="time-dials"></div>
            <button id="reset">Reset</button>
        </div>
        
        <div id="broker">    
            <h2>ForexView</h2>
            <form name="position-form">
                <div class="form-item">
                    <input type="number" step="0.00001" name="tp" placeholder="tp" min="0">
                    <input type="number" step="0.00001" name="sl" placeholder="sl" min="0">
                </div>
                
                <div class="form-item">
                    <button id="long" type="button">long</button>
                    <button id="short" type="button">short</button>
                </div>
                
            </form>
    
            <div id="metrics">
                <h3 id="equity"></h3>
            </div>

            <div id="open-positions"></div>
            
        </div>
        
    </div>
    



    <script type="module" src="/Frontend/js/broker.js"></script>
    <script type="module" src="/Frontend/js/chart.js"></script> 
    
</body>
